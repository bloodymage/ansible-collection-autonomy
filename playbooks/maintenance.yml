---
# ==================================================================================================
#
# This playbook is for running maintenance tasks.
#
# ==================================================================================================
- hosts: all
  gather_facts: no
  roles:
    - role: bloodymage.autonomy.maintenance_wake_on_lan
      tags:
        - never
        - wakeonlan
        - wake-on-lan

- import_playbook: maintenance_daily.yml

- import_playbook: maintenance_weekly.yml
  when:
    - ansible_date_time.weekday == "Monday"

- import_playbook: maintenance_monthly.yml
  when:
    - ansible_date_time.day == "01"

- import_playbook: maintenance_misc.yml
