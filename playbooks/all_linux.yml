    - role: bloodymage.autonomy.man
      when:
        - ansible_connection != "local"
        - ansible_network_os is not defined
        - autonomy_virtual_host is falsy
      tags:
        - man
    - role: bloodymage.autonomy.rename
      when:
        - ansible_connection != "local"
        - ansible_network_os is not defined
        - autonomy_virtual_host is falsy
      tags:
        - rename
    - role: bloodymage.autonomy.members
