- hosts: all
  roles:
    - role: bloodymage.rebeldream.config_environment

- hosts: dns_servers:!public_zone
  roles:
    - role: bloodymage.rebeldream.bind

- hosts: all:!localhost
  ignore_unreachable: yes
  roles:
    - role: bloodymage.rebeldream.dns_forwardzones

# TODO: Configure RouterOS reversezones
- hosts: all:!localhost:!routeros
  ignore_unreachable: yes
  roles:
    - role: bloodymage.rebeldream.dns_reversezones
