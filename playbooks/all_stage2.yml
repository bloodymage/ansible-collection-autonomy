- hosts: all:!localhost
  ignore_unreachable: yes
  pre_tasks:
    - name: Check if we are regenerating all ownca certs
      ansible.builtin.set_fact:
        __ownca_regenerate: yes
      become: no
      changed_when: __ownca_regenerate
      tags:
        - never
        - regenerate-ownca

- hosts: all:!localhost
  ignore_unreachable: yes
  roles:
    - bloodymage.rebeldream.ownca_host_certs
