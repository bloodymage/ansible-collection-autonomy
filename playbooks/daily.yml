- hosts: all
  ignore_unreachable: true
  roles:
    - role: bloodymage.autonomy.config_environment
  tags:
    - always
        
- hosts: all:!localhost
  ignore_unreachable: true
  roles:
    - role: bloodymage.autonomy.dns_forwardzones
  tags:
    - dns

- hosts: all:!localhost:!routeros
  ignore_unreachable: true
  roles:
    - role: bloodymage.autonomy.dns_reversezones
  tags:
    - dns

- hosts: all:!localhost:!public_zone:!virtual_ip_address
  roles:
    - role: bloodymage.autonomy.system_upgrade
  tags:
    - system-upgrade
    - system_upgrade

- hosts: all:!localhost:!public_zone:!routeros:!virtual_ip_address
  roles:
    - role: bloodymage.autonomy.dotfiles
  tags:
    - dotfiles
