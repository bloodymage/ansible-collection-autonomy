- hosts: localhost
  tasks:
    - name: Check if we are regenerating all ownca certs
      ansible.builtin.set_fact:
        __ownca_regenerate: yes
      become: no
      tags:
        - never
        - ownca_regenerate
        - ownca-regenerate

- hosts: localhost
  roles:
    - bloodymage.rebeldream.sshca

- hosts: certificate_authorities
  roles:
    - bloodymage.rebeldream.ownca
    - bloodymage.rebeldream.ownca_crl
