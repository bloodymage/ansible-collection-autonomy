- hosts: certificate_authorities
  pre_tasks:
    - name: "Check if we are regenerating all ownca certs"
      ansible.builtin.set_fact:
        __ownca_regenerate: yes
      become: no
      tags:
        - never
        - regenerate-ownca
  roles:
    - role: bloodymage.rebeldream.sshca

- hosts: certificate_authorities
  roles:
    - role: bloodymage.rebeldream.ownca
    - role: bloodymage.rebeldream.ownca_crl
