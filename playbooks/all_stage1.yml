# ==================================================================================================
#
# Next we configure setting applicable to ALL hosts
#
# ==================================================================================================
- hosts: all:!localhost:!tpeap:!printers:!public_zone
  strategy: free
  roles:
    - bloodymage.rebeldream.hostname
    - bloodymage.rebeldream.hosts
    - bloodymage.rebeldream.system_upgrade
    - bloodymage.rebeldream.users

# ==================================================================================================
#
# Next we configure settings applicable based on OS:
#   - Linux
#   - Windows
#
# ==================================================================================================
- hosts: linux:!localhost:!routeros:!tpeap:!printers:!public_zone
  strategy: linear
  roles:
    - bloodymage.rebeldream.sshca_host_certs
    - bloodymage.rebeldream.openssh
    - bloodymage.rebeldream.ntp
    - bloodymage.rebeldream.global_packages
    - bloodymage.rebeldream.sudo
    - bloodymage.rebeldream.skel
    - bloodymage.rebeldream.dotfiles
    - bloodymage.rebeldream.etckeeper
    - bloodymage.rebeldream.polkit
    - bloodymage.rebeldream.screen

# ==================================================================================================
#
# Finally, we configure settings based on OS Distribution Family:
#
# - Debian
#
# ==================================================================================================
- hosts: debian:!localhost:!routeros:!tpeap:!printers:!public_zone
  roles:
    - bloodymage.rebeldream.aptitude
