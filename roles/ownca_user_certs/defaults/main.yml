---
# ==================================================================================================
#
# Files and Directories
#
# ==================================================================================================
ownca_home_dir: "/home/{{ rebeldream_org_unit_name | upper }}"
ownca_user_pki_dir: ".pki"
ownca_user_cert_dir: "{{ ownca_user_pki_dir }}/certs"
ownca_user_csr_dir: "{{ ownca_user_pki_dir }}/csr"
ownca_user_private_dir: "{{ ownca_user_pki_dir }}/private"
ownca_user_pkcs12_dir: "{{ ownca_user_pki_dir }}/pkcs12"

ownca_user_pki_dirs:
  - name: private
    mode: "0700"
  - name: csr
    mode: "0755"
  - name: "certs"
    mode: "0755"
  - name: "pkcs12"
    mode: "0700"
  - name: "ssh"
    mode: "0755"

# ==================================================================================================
#
# While I know the key usage and extended key usage work, I am not sure if they are right.
#
# ==================================================================================================
ownca_user_cert_purposes:
  - name: authentication
    key_usage:
      - "nonRepudiation"
      - "digitalSignature"
      - "keyEncipherment"
    extended_key_usage:
      - "clientAuth"
      - "msSmartcardLogin"
  - name: identification
    key_usage:
      - "digitalSignature"
    extended_key_usage:
      - "emailProtection"
      - "clientAuth"
  - name: encryption
    key_usage:
      - "keyEncipherment"
    extended_key_usage:
      - "emailProtection"
