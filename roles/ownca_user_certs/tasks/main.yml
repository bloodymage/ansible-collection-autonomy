---
# This playbook contains common plays that will be run on all nodes.
#
# References:
# - https://tools.ietf.org/html/draft-moskowitz-eddsa-pki-00
# - https://pki-tutorial.readthedocs.io/en/latest/expert/index.html
#
# CAs:
# - Root:
#   - Network:
#     - Identity:
#     - Encryption:
#     - Component:
#     - Code Signing:
#   - Network:
#     - Identity:
#     - Encryption:
#     - Component:
#     - Code Signing:
#   ...
#
# ======================================================================
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_network_os | default(none) }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
        - "{{ ansible_os_family | lower }}_family.yml"
        - "{{ ansible_system | lower }}.yml"
        - main.yml
      paths:
        - "vars"
  become: no
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug
    - ownca-all
    - install-packages

- name: "Install packages"
  package:
    pkg: "{{ packages }}"
    state: present
  become: yes
  register: result
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug
    - ownca-all
    - install-packages

# ==================================================================================================
#
# Create SSL Private Key and CRS Directories
#
# Creates the following Directories:
#   - /etc/ssl/private
#   - /etc/ssl/csr
#
# ==================================================================================================
- name: "Create SSL Private Key Directories"
  file:
    path: '/home/{{ samba_domain | upper}}/{{ item.username }}/.pki/private'
    state: directory
    owner: "{{ item.username }}"
    group: "{{ item.username }}_g"
    mode: '0700'
  become: yes
  loop: "{{ domain_users }}"
  when:
    - item.username is defined
    - item.given_name is defined
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug

- name: "Create SSL CSR Key Directories"
  file:
    path: '/home/{{ samba_domain | upper}}/{{ item.username }}/.pki/csr'
    state: directory
    owner: "{{ item.username }}"
    group: "{{ item.username }}_g"
    mode: '0700'
  become: yes
  loop: "{{ domain_users }}"
  when:
    - item.username is defined
    - item.given_name is defined
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug

- name: "Create SSL Cert Directories"
  file:
    path: '/home/{{ samba_domain | upper}}/{{ item.username }}/.pki/certs'
    state: directory
    owner: "{{ item.username }}"
    group: "{{ item.username }}_g"
    mode: '0755'
  become: yes
  loop: "{{ domain_users }}"
  when:
    - item.username is defined
    - item.given_name is defined
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug

- name: "Create SSL PKCS#12 Key Directories"
  file:
    path: '/home/{{ samba_domain | upper}}/{{ item.username }}/.pki/pkcs12'
    state: directory
    owner: "{{ item.username }}"
    group: "{{ item.username }}_g"
    mode: '0700'
  become: yes
  loop: "{{ domain_users }}"
  when:
    - item.given_name is defined
    - item.username is defined
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug

# ==================================================================================================
#
# Create User Private Key
#
# ==================================================================================================
- name: Generate User Private Key
  openssl_privatekey:
    path: '/home/{{ samba_domain | upper}}/{{ item.username }}/.pki/private/{{ item.username }}.key'
    type: '{{ ca_type }}'
    owner: "{{ item.username }}"
    group: "{{ item.username }}_g"
    cipher: auto
    size: 2048
    mode: '0600'
    force: no
    passphrase: "{{ item.password }}"
  become: yes
  loop: "{{ domain_users }}"
  when:
    - item.given_name is defined
    - item.username is defined
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug

