- name: Generate User Authentication CSR
  community.crypto.openssl_csr:
    path: "/home/{{ samba_domain | upper}}/{{ item.username }}/.pki/csr/{{ item.username }}_authentication.csr"
    owner: "{{ item.username }}"
    group: "{{ item.username }}_g"
    mode: "0644"
    country_name: "{{ loc_country_code }}"
    state_or_province_name: "{{ loc_st }}"
    locality_name: "{{ loc_city }}"
    organization_name: "{{ ca_org_name }}"
    organizational_unit_name: "{{ samba_domain }}"
    common_name: "{{ item.given_name }} {{ item.surname }}"
    email_address: "{{ item.username}}@{{ ansible_domain }}"
    key_usage: "{{ authentication_key_usage }}"
    key_usage_critical: yes
    extended_key_usage: "{{ authentication_extended_key_usage }}"
    privatekey_path: "/home/{{ samba_domain | upper}}/{{ item.username }}/.pki//private/{{ item.username }}.key"
    privatekey_passphrase: "{{ item.password }}"
    subject_alt_name: "otherName:{{ msupn }};UTF8:{{ item.username }}@{{ ansible_domain }}"
  become: yes
  loop: "{{ domain_users }}"
  when:
    - item.given_name is defined
    - item.surname is defined
  tags:
    - ownca_user_certs
    - ownca-user-certs
    - ownca_user_certs_debug
    - ownca-user-certs-debug

