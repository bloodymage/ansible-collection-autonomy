---
# ==================================================================================================
#
# Task: Update all packages (Safe upgrade)
#
# Updates all packages that do not require removal of other packages to complete the upgrade
# process.  We do this first, to minimize the impact of the full upgrade done next.
#
# ==================================================================================================
- name: Upgrade all packages
  block:
    - name: "Perform Safe Upgrade"
      ansible.builtin.apt:
        update_cache: yes
        upgrade: safe
        cache_valid_time: 86400 #One day
      become: yes
      tags:
        - system_upgrade
        - system-upgrade
        - system_upgrade_debug
        - system-upgrade-debug

    - name: "Perform Full Upgrade"
      ansible.builtin.apt:
        update_cache: yes
        upgrade: full
        cache_valid_time: 86400 #One day
      become: yes
      tags:
        - system_upgrade
        - system-upgrade
        - system_upgrade_debug
        - system-upgrade-debug

# ==================================================================================================
#
# Clean up tasks
#
#
#
# ==================================================================================================
- name: "Cleanup system"
  block:
    - name: "Remove useless packages from the cache"
      ansible.builtin.apt:
        autoclean: yes
      become: yes
      tags:
        - system_upgrade
        - system-upgrade
        - system_upgrade_debug
        - system-upgrade-debug

    - name: "Remove dependencies that are no longer required"
      ansible.builtin.apt:
        autoremove: yes
      become: yes
      tags:
        - system_upgrade
        - system-upgrade
        - system_upgrade_debug
        - system-upgrade-debug

- name: Check if reboot is required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required_file
  notify:
    - reboot
