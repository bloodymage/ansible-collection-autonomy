---
# tasks file for libnss3-tools
# ==================================================================================================
#
# Smart Card Configuration
#
# ==================================================================================================
- name: Create /etc/pki/nssdb directory
  ansible.builtin.file:
    path: "/etc/pki/nssdb"
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: yes
  tags:
    - nssdb

- name: "Create nssdb"
  ansible.builtin.command:
    cmd: "certutil -N -d nssdb --empty-password"
    creates: "/etc/pki/cert9.db"
    chdir: "/etc/pki"
  become: yes

- name: Install CA Certificates
  ansible.builtin.command:
    cmd: >
      certutil -d /etc/pki/nssdb
      -A -n "{{ item.common_name }}"
      -t CT,CT,CT -a
      -i /usr/local/share/ca-certificates/{{ rebeldream_org_name }}-{{ item.name }}-ca.crt
  become: yes
  loop: "{{ ownca_certificate_authorities }}"
  tags:
    - nssdb

