- name: Setup Master Sudoers file
  template:
    src: "sudoers.j2"
    dest: "/etc/sudoers"
    owner: root
    group: root
    mode: "0640"
    validate: /usr/sbin/visudo -csf %s
  become: yes
  tags:
    - sudo
    - sudo_debug
    - sudo-debug
