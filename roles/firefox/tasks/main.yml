---
# tasks file for firefox
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_network_os | default(none) }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}_family.yml"
        - "{{ ansible_system | lower }}.yml"
        - main.yml
      paths:
        - "vars"
  become: no
  tags:
    - firefox
    - firefox_debug
    - firefox-debug
    - install-packages

- name: "Install packages"
  package:
    pkg: "{{ packages }}"
    state: present
  become: yes
  register: result
  tags:
    - firefox
    - firefox_debug
    - firefox-debug
    - install-packages

- name: "Create SSL Directories"
  file:
    path: "{{ firefox_certificate_path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: yes
  tags:
    - firefox
    - firefox_debug
    - firefox-debug

- name: Install kerberos config
  template:
    src: kerberos.j2
    dest: "{{ firefox_share_path }}/browser/defaults/preferences/kerberos.js"
    owner: root
    group: root
    mode: "0644"
  become: yes
  tags:
    - firefox
    - firefox_debug
    - firefox-debug

- name: Copy CA Certificates to server.
  copy:
    src: "{{ ownca_ca_directory }}/certs/{{ item }}"
    dest: "{{ firefox_certificate_path }}/{{ item }}"
    owner: root
    group: root
    mode: "0644"
  become: yes
  loop:
    - "{{ rebeldream_org_name }}-root-ca.crt"
    - "{{ rebeldream_org_name }}-{{ rebeldream_zones[0] }}-ca.crt"
    - "{{ rebeldream_org_name }}-{{ rebeldream_zones[0] }}-component-ca.crt"
    - "{{ rebeldream_org_name }}-{{ rebeldream_zones[0] }}-identity-ca.crt"
    - "{{ rebeldream_org_name }}-{{ rebeldream_zones[1] }}-ca.crt"
    - "{{ rebeldream_org_name }}-{{ rebeldream_zones[1] }}-component-ca.crt"
    - "{{ rebeldream_org_name }}-{{ rebeldream_zones[1] }}-identity-ca.crt"
  become: yes
  tags:
    - firefox
    - firefox_debug
    - firefox-debug

- name: Create a symbolic link
  file:
    src: "/usr/lib/x86_64-linux-gnu/pkcs11/p11-kit-trust.so"
    dest: "{{ firefox_lib_path }}/libnssckbi.so"
    owner: root
    group: root
    state: link
  become: yes
  tags:
    - firefox
    - firefox_debug
    - firefox-debug
