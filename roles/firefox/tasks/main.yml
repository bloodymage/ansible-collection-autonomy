---
# tasks file for firefox
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files: "{{ __os_variables_files }}"
      paths:
        - "vars"
  become: no
  tags:
    - firefox
    - firefox_debug
    - firefox-debug
    - install-packages

- name: "Install packages"
  ansible.builtin.package:
    pkg: "{{ autonomy_packages }}"
    state: present
  become: yes
  register: result
  tags:
    - firefox
    - firefox_debug
    - firefox-debug
    - install-packages

- name: "Include OS Specific Tasks"
  include_tasks: "{{ ansible_system | lower }}.yml"
  when:
    - ansible_system
    - inventory_hostname not in groups['mythfrontend']
