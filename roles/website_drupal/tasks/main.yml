---
# tasks file for drupal
# ======================================================================
#
# Tasks:
#  
#
# ======================================================================
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_network_os | default(none) }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
            - "{{ ansible_os_family | lower }}_family.yml"
            - "{{ ansible_system | lower }}.yml"
            - main.yml
          paths:
            - "vars"
      become: no
      tags:
        - drupal

    - name: "Install packages"
      package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - drupal
        - install-packages

- name: Download Drupal
  community.general.composer:
    command: create-project
    arguments: "drupal/recommended-project /srv/www/{{ item.name }}"
    working_dir: "/srv/www/{{ item.name }}"
  become: yes
  become_user: www-data
  loop: "{{ hosts }}"
  when:
    - item.content == "drupal"
  tags:
    - drupal

- name: Install Drupal
  command:
    cmd: >
      drush site:install
      --db-url=mysql://root:pass@localhost:port/dbname
      --account-name : account-name
      --account-mail : account-mail
      --account-pass : account-pass
      --site-name : site-name
      --site-mail : site-mail
      --site-pass : site-pass

    chdir: "/srv/www/{{ item.name }}"
  become: yes
  become_user: www-data
  loop: "{{ hosts }}"
  when:
    - item.content == "drupal"
  tags:
    - drupal
