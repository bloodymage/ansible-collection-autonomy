---
# tasks file for gpgsync
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files: "{{ __os_variables_files }}"
      paths:
        - "vars"

- name: "Include OS Specific Tasks"
  include_tasks: "{{ ansible_system | lower }}.yml"
  when:
    - ansible_system
