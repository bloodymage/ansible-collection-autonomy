---
# ======================================================================
#
# Role: etckeeper
#
# 
#
# ======================================================================
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files: "{{ __os_variables_files }}"
          paths:
            - "vars"
      become: no
      tags:
        - etckeeper
        - etckeeper_debug
        - etckeeper-debug
        - install-packages

    - name: "Install packages"
      ansible.builtin.package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - etckeeper
        - etckeeper_debug
        - etckeeper-debug
        - install-packages
