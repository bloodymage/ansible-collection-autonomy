---
# tasks file for linux-pam
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files: "{{ __os_variables_files }}"
          paths:
            - "vars"
      become: no

    - name: "Install packages"
      ansible.builtin.package:
        name: "{{ autonomy_packages }}"
        state: present
      become: yes
