---
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files: "{{ __os_variables_files }}"
      paths:
        - "vars"
  become: no
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites
    - install-packages

- name: "Ensure we have a password for the database user."
  ansible.builtin.set_fact:
    mediawiki_db_password: "{{ lookup('community.general.passwordstore', __password_store_id + ' create=true length=' + __password_length + ' nosymbols=true ' + __password_overwrite) }}"
  vars:
    __password_store_id: "{{ autonomy_domain }}/services/mysql/wikiuser"
    __password_length: "{{ item.password_legnth | default(autonomy_password_length) }}"
    __password_overwrite: "overwrite={{ autonomy_overwrite_password }} backup=yes"
  become: no
  when:
    - mediawiki_db_password == "password"
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites

- name: "Ensure we have a password for the mail user."
  ansible.builtin.set_fact:
    mediawiki_mail_user_password: "{{ lookup('community.general.passwordstore', __password_store_id + ' create=true length=' + __password_length + ' nosymbols=true ' + __password_overwrite) }}"
  vars:
    __password_store_id: "{{ autonomy_domain }}/domain_users/mediawiki/password "
    __password_length: "{{ item.password_legnth | default(autonomy_password_length) }}"
    __password_overwrite: "overwrite={{ autonomy_overwrite_password }} backup=yes"
  become: no
  when:
    - autonomy_realm_identity_management_system == "samba"
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites

# ==================================================================================================
#
# This is a little different from other roles when we install packages for that role.
#
# We only want to install packages on servers that have a virtual host containing mediawiki.  This
# ensure we do not install on other webservers that do not have mediawiki.
#
# ==================================================================================================
- name: "Install packages"
  ansible.builtin.package:
    name: "{{ autonomy_packages }}"
    state: present
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites
    - install-packages

- name: "Install Mediawiki Site"
  ansible.builtin.git:
    repo: "https://gerrit.wikimedia.org/r/mediawiki/core.git"
    dest: "/srv/www/{{ item.name }}/w"
    force: yes
    depth: 1
    version: "{{ mediawiki_version }}"
    track_submodules: yes
  become: yes
  become_user: www-data
  loop: "{{ virtual_hosts }}"
  when:
    - virtual_hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Fetch External Libraries"
  community.general.composer:
    command: update
    no-dev: yes
    working_dir: "/srv/www/{{ item.name }}/w"
  become: yes
  become_user: www-data
  loop: "{{ virtual_hosts }}"
  when:
    - virtual_hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Include mediawiki extension task"
  include: mediawiki_extensions.yml
  loop: "{{ virtual_hosts }}"
  loop_control:
    loop_var: host
  become: no
  when:
    - virtual_hosts is defined
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

