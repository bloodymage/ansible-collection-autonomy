- name: "Update Extensions"
  ansible.builtin.command:
    cmd: "git submodule update --init --recursive"
    chdir: "/srv/www/{{ item.name }}/w/extensions"
  loop: "{{ virtual_hosts }}"
  become: yes
  become_user: www-data
  register: success
  when:
    - virtual_hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Install Additional mediawiki skins"
  include: mediawiki_skins.yml
  loop: "{{ virtual_hosts }}"
  loop_control:
    loop_var: host
  become: no
  when:
    - virtual_hosts is defined
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

