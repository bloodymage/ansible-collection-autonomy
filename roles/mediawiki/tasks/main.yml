---
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_network_os | default(none) }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
        - "{{ ansible_os_family | lower }}_family.yml"
        - "{{ ansible_system | lower }}.yml"
        - main.yml
      paths:
        - "vars"
  become: no
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites
    - install-packages

- name: "Ensure we have a password for the database user"
  ansible.builtin.set_fact:
    mediawiki_db_password: "{{ lookup('community.general.passwordstore', __password_store_id + ' create=true length=' + __password_length + ' nosymbols=true ' + __password_overwrite) }}"
  vars:
    __password_store_id: "{{ rebeldream_domain }}/services/mysql/wikiuser"
    __password_length: "{{ item.password_legnth | default(rebeldream_password_length) }}"
    __password_overwrite: "overwrite={{ rebeldream_overwrite_password }} backup=yes"
  become: no
  when:
    - mediawiki_db_password == "password"
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites

- name: "Install packages"
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present
  become: yes
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites
    - install-packages

- name: "Enable Apache Modules"
  community.general.apache2_module:
    state: present
    name: "{{ item }}"
  loop: "{{ mediawiki_apache_modules }}"
  notify: restart apache
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - websites

- name: "Install Mediawiki Site"
  ansible.builtin.git:
    repo: "https://gerrit.wikimedia.org/r/mediawiki/core.git"
    dest: "/srv/www/{{ item.name }}/w"
    force: yes
    depth: 1
    version: "{{ mediawiki_version }}"
    track_submodules: yes
  become: yes
  become_user: www-data
  loop: "{{ hosts }}"
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Fetch External Libraries"
  community.general.composer:
    command: update
    no-dev: yes
    working_dir: "/srv/www/{{ item.name }}/w"
  become: yes
  become_user: www-data
  loop: "{{ hosts }}"
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Install additional mediawiki extensions"
  include: mediawiki_extensions.yml
  loop: "{{ hosts }}"
  loop_control:
    loop_var: host
  become: no
  when:
    - hosts is defined
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Update Extensions"
  ansible.builtin.command:
    cmd: "git submodule update --init --recursive"
    chdir: "/srv/www/{{ item.name }}/w/extensions"
  loop: "{{ hosts }}"
  become: yes
  become_user: www-data
  register: success
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Install Additional mediawiki skins"
  include: mediawiki_skins.yml
  loop: "{{ hosts }}"
  loop_control:
    loop_var: host
  become: no
  when:
    - hosts is defined
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Update Mediawiki Skins"
  ansible.builtin.command: 
    cmd: "git submodule update --init --recursive"
    chdir: "/srv/www/{{ item.name }}/w/skins"
  become: yes
  become_user: www-data
  loop: "{{ hosts }}"
  register: success
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-install
    - websites

- name: "Create ldap.json"
  ansible.builtin.template:
    src: "ldap.json.j2"
    dest: "/srv/www/{{ item.name }}/w/ldap.json"
    owner: www-data
    group: www-data
    mode: "0644"
  become: yes
  loop: "{{ hosts }}"
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
    - mediawiki_ldap_config
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-config
    - websites

- name: "Update LocalSettings.php"
  ansible.builtin.template:
    src: "mediawiki_settings.php.j2"
    dest: "/srv/www/{{ item.name }}/w/LocalSettings.php"
    owner: www-data
    group: www-data
    mode: "0644"
  become: yes
  loop: "{{ hosts }}"
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki-config
    - mediawiki_debug
    - mediawiki-debug
    - websites

- name: "Update Mediawiki Database"
  ansible.builtin.command: 
    cmd: "php maintenance/update.php"
    chdir: "/srv/www/{{ item.name }}/w"
  become: yes
  become_user: www-data
  loop: "{{ hosts }}"
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-config
    - websites

- name: "Update Apache Sites-Available .conf"
  ansible.builtin.template:
    src: "apache-site.conf.j2"
    dest: "/etc/apache2/sites-available/{{ item.name }}.conf"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ hosts }}"
  become: yes
  when:
    - hosts is defined
    - item.content is defined
    - item.content == "mediawiki"
    - item.enabled is defined
    - item.enabled
  notify: reload apache
  tags:
    - mediawiki
    - mediawiki_debug
    - mediawiki-debug
    - mediawiki-config
    - websites
