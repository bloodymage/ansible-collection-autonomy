---
# tasks file for polkit
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files: "{{ __os_variables_files }}"
          paths:
            - "vars"
      become: no
      tags:
        - polkit
        - polkit_debug
        - polkit-debug
        - install-packages

    - name: "Install packages"
      ansible.builtin.package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - polkit
        - polkit_debug
        - polkit-debug
        - install-packages

- name: Install rules
  ansible.builtin.template:
    src: "sudo.j2"
    dest: "/etc/polkit-1/localauthority.conf.d/52-bloodymage_{{ item }}.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  loop: "{{ polkit_sudo_groups }}"
  become: yes
  tags:
        - polkit
        - polkit_debug
        - polkit-debug

- name: Install rules
  ansible.builtin.template:
    src: "sudo.j2"
    dest: "/etc/polkit-1/localauthority.conf.d/81-bloodymage_blueman_{{ item }}.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  loop: "{{ polkit_sudo_groups }}"
  become: yes
  when:
    - inventory_hostname in groups['workstations']
  tags:
        - polkit
        - polkit_debug
        - polkit-debug
