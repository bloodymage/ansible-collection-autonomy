---
# ==================================================================================================
#
# Ensure we have the required directories for acmeca.
#
# This is designed to closely, but not exactly match the structure used by 'letsencrypt.'
#
# /etc/letsencrypt/
#   |- accounts/
#   |- archive/
#   |- csr/
#   |- keys/
#   |- live/
#
# Variables:
#  - All variables defined in role/acmeca_host_certs/defaults/main.yml
#
# ==================================================================================================
- name: "Create required directories."
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ autonomy_acmeca_account_dir }}"
    - "{{ autonomy_acmeca_csr_dir }}"
    - "{{ autonomy_acmeca_archive_dir }}"
    - "{{ autonomy_acmeca_keys_dir }}"
    - "{{ autonomy_acmeca_live_dir }}"
  become: yes
  tags:
    - acmeca
    - acmeca-host-certs

# ==================================================================================================
#
# Generate Let's Encrypt Account Private Key.
#
# Variables:
#   - acmeca_account_key_path: string, defined in role/acmeca_host_certs/defaults/main.yml
#   - acmeca_account_key_type: string, defined in role/acmeca_host_certs/defaults/main.yml
#   - acmeca_account_key_size: string, defined in role/acmeca_host_certs/defaults/main.yml
#   - __acmeca_regenerate_acme_account_private_key: bool,
#     defined by task in role/config_acmeca_environment/tasks/main.yml
#
# ==================================================================================================
- name: "Generate ACMECA Account private key."
  community.crypto.openssl_privatekey:
    path: "{{ autonomy_acmeca_account_key_path }}"
    type: "{{ autonomy_acmeca_account_key_type }}"
    size: "{{ autonomy_acmeca_account_key_size }}"
    owner: root
    group: root
    mode: "0600"
    backup: yes
    force: "{{ __acmeca_regenerate_acme_account_private_key }}"
  become: yes
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Make sure account exists and has given contacts. We agree to TOS."
  community.crypto.acme_account:
    account_key_src: "{{ autonomy_acmeca_account_key_path }}"
    acme_directory: "{{ autonomy_acmeca_url }}"
    acme_version: "{{ autonomy_acmeca_version }}"
    state: present
    terms_agreed: yes
    contact:
      - mailto:{{ autonomy_acmeca_account_email }}
    validate_certs: yes
  become: yes
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Create Certificate Directories"
  ansible.builtin.file:
    path: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Generate Let's Encrypt Certificate private key"
  community.crypto.openssl_privatekey:
    path: '{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/privkey.pem'
    type: '{{ autonomy_acmeca_certificate_key_type }}'
    size: "{{ autonomy_acmeca_certificate_key_size }}"
    backup: yes
    owner: root
    group: root
    mode: '0600'
    force: "{{ __acmeca_regenerate_server_private_key }}"
  become: yes
  loop: "{{ virtual_hosts }}"
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Generate Let's Encrypt CSR"
  community.crypto.openssl_csr:
    path: "{{ autonomy_acmeca_csr_dir }}/{{ item.name }}.csr"
    common_name: "{{ item.name }}"
    key_usage: "{{ autonomy_acmeca_key_usage }}"
    extended_key_usage: "{{ autonomy_acmeca_extended_key_usage }}"
    subject_alt_name: "DNS:{{ item.name }}"
    privatekey_path: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/privkey.pem"
    owner: root
    group: root
    mode: "0644"
    backup: yes
    force: "{{ __acmeca_regenerate_server_private_key }}"
  become: yes
  loop: "{{ virtual_hosts }}"
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Begin Let's Encrypt challenges"
  community.crypto.acme_certificate:
    dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/cert.pem"
    chain_dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/chain.pem"
    fullchain_dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/fullchain.pem"
    csr: "{{ autonomy_acmeca_csr_dir }}/{{ item.name }}.csr"
    acme_directory: "{{ autonomy_acmeca_url }}"
    acme_version: "{{ autonomy_acmeca_version }}"
    account_key_src: "{{ autonomy_acmeca_account_key_path }}"
    modify_account: no
    challenge: "{{ autonomy_acmeca_challenge_type }}"
    remaining_days: 10
    validate_certs: yes
    force: "{{ __acmeca_regenerate_server_private_key }}"
  loop: "{{ virtual_hosts }}"
  become: no
  register: acme_challenge
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: Print acme_challenge
  ansible.builtin.debug:
    msg:
      - "{{ autonomy_acmeca_url }}"
      - "{{ item }}"
    verbosity: 1
  loop: "{{ acme_challenge.results }}"
  become: no
  when:
    - acme_challenge is defined
    - acme_challenge.results is defined
  tags:
    - never
    - debug

- name: "Create .well-known/acme-challenge directory"
  ansible.builtin.file:
    path: /srv/www/{{ item.name }}/.well-known/acme-challenge
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Implement http-01 challenge files"
  ansible.builtin.copy:
    content: "{{ acme_challenge['results'][my_index]['challenge_data'][item.name]['http-01']['resource_value'] }}"
    dest: "/srv/www/{{ item.name }}/{{ acme_challenge['results'][my_index]['challenge_data'][item.name]['http-01']['resource'] }}"
    owner: www-data
    group: www-data
    mode: "0644"
  loop: "{{ virtual_hosts }}"
  loop_control:
    index_var: my_index
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
    - acme_challenge['results'][my_index]['challenge_data'][item.name] is defined
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Backup Old Certificates."
  ansible.builtin.copy:
    content: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/cert.pem"
    dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/cert.pem.{{ __acmeca_timestamp }}~"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ virtual_hosts }}"
  loop_control:
    index_var: my_index
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
    - acme_challenge['results'][my_index]['challenge_data'][item.name] is defined
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Backup Old Certificate Chains."
  ansible.builtin.copy:
    content: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/chain.pem"
    dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/chain.pem.{{ __acmeca_timestamp }}~"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ virtual_hosts }}"
  loop_control:
    index_var: my_index
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
    - acme_challenge['results'][my_index]['challenge_data'][item.name] is defined
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Backup Old Full Certificate Chain."
  ansible.builtin.copy:
    content: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/fullchain.pem"
    dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/fullchain.pem.{{ __acmeca_timestamp }}~"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ virtual_hosts }}"
  loop_control:
    index_var: my_index
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
    - acme_challenge['results'][my_index]['challenge_data'][item.name] is defined
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Complete Let's Encrypt challenges."
  community.crypto.acme_certificate:
    acme_directory: "{{ autonomy_acmeca_url }}"
    acme_version: "{{ autonomy_acmeca_version }}"
    account_key_src: "{{ autonomy_acmeca_account_key_path }}"
    modify_account: no
    challenge: "{{ autonomy_acmeca_challenge_type }}"
    csr: "{{ autonomy_acmeca_csr_dir }}/{{ item.name }}.csr"
    dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/cert.pem"
    chain_dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/chain.pem"
    fullchain_dest: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/fullchain.pem"
    data: "{{ acme_challenge['results'][my_index] }}"
    force: "{{ __acmeca_regenerate_server_private_key }}"
    validate_certs: yes
  loop: "{{ virtual_hosts }}"
  loop_control:
    index_var: my_index
  become: yes
  notify: restart apache
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
    - acme_challenge['results'][my_index]['challenge_data'] is defined
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Setup live link directories."
  ansible.builtin.file:
    path: "{{ autonomy_acmeca_live_dir }}/{{ item.name }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Create live link certs."
  ansible.builtin.file:
    src: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/cert.pem"
    dest: "{{ autonomy_acmeca_live_dir }}/{{ item.name }}/cert.pem"
    state: link
    owner: root
    group: root
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Setup Live Link chain."
  ansible.builtin.file:
    src: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/chain.pem"
    dest: "{{ autonomy_acmeca_live_dir }}/{{ item.name }}/chain.pem"
    state: link
    owner: root
    group: root
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Setup Live Link fullchain."
  ansible.builtin.file:
    src: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/fullchain.pem"
    dest: "{{ autonomy_acmeca_live_dir }}/{{ item.name }}/fullchain.pem"
    state: link
    owner: root
    group: root
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Setup live link privkey."
  ansible.builtin.file:
    src: "{{ autonomy_acmeca_archive_dir }}/{{ item.name }}/privkey.pem"
    dest: "{{ autonomy_acmeca_live_dir }}/{{ item.name }}/privkey.pem"
    state: link
    owner: root
    group: root
  loop: "{{ virtual_hosts }}"
  become: yes
  when:
    - virtual_hosts is defined
    - item.certificate == "acme"
  tags:
    - acmeca
    - acmeca-host-certs

- name: "Cleanup acme challenge directory."
  ansible.builtin.file:
    path: "/srv/www/{{ item.name }}/.well-known/acme-challenge"
    state: absent
  loop: "{{ virtual_hosts }}"
  loop_control:
    index_var: my_index
  become: yes
  when:
    - virtual_hosts is defined
  tags:
    - acmeca
    - acmeca-host-certs
