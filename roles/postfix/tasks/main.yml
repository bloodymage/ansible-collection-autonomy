---
# tasks file for mail-server
- name: "Prepare Host"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_network_os | default(none) }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
            - "{{ ansible_os_family | lower }}_family.yml"
            - "{{ ansible_system | lower }}.yml"
            - main.yml
          paths:
            - "vars"
      become: no
      tags:
        - postfix

    - name: "Install packages"
      package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - postfix
        - install-packages

- name: Install config files
  template:
    src: "{{ item }}.j2"
    dest: "/etc/{{ item }}"
    owner: root
    group: root
    mode: 0644
  become: yes
  loop:
    - mailname
    - aliases

- name: "Install configuration files (Perms=644)"
  template:
    src: "{{ item }}.j2"
    dest: "/etc/postfix/{{ item }}"
    owner: root
    group: root
    mode: 0644
  become: yes
  loop:
    - dynamicmaps.cf
    - main.cf
    - makedefs.out
    - master.cf
  notify: restart postfix
  tags:
    - postfix

- name: "Install ldap user and group map files"
  template:
    src: "ldap_maps.j2"
    dest: "/etc/postfix/{{ item }}.cf"
    owner: root
    group: root
    mode: 0644
  become: yes
  loop: "{{ postfix_ldap_maps }}"
  when:
    - inventory_hostname in groups['samba_domain_members']
    - mail_user_password is defined
  notify: restart postfix
  tags:
    - postfix

- name: "Install Configuration files (postmap update required)"
  template:
    src: "{{ item }}.j2"
    dest: "/etc/postfix/{{ item }}"
    owner: root
    group: root
    mode: 644
  become: yes
  loop:
    - canonical
    - client_access
    - helo_access
    - sasl_passwd
    - sender_relay
    - transport
    - virtual
    - virtual-mailbox-domains
    - virtual-mailbox-users
  notify: map {{ item }}
  tags:
    - postfix

- name: Create configuration files (Perms=600)
  template:
    src: "{{ item }}.j2"
    dest: "/etc/postfix/{{ item }}"
    owner: root
    group: root
    mode: 0600
  become: yes
  loop:
    - sasl_passwd
  notify: restart postfix
  tags:
    - postfix
