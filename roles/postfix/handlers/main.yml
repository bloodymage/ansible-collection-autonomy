---
# handlers file for mail-server
- name: restart postfix
  service:
    name: postfix
    state: restarted
  become: yes

- name: update aliases
  command: newaliases
  become: yes
  notify: restart postfix

- name: map canonical
  command: postmap canonical
  args:
    chdir: "/etc/postfix"
  become: yes
  notify: restart postfix

- name: map client_access
  command: postmap client_access
  args:
    chdir: "/etc/postfix"
  become: yes
  notify: restart postfix

