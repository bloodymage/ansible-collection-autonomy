---
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_network_os | default(none) }}.yml"
            - "{{ ansible_lsb.id | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
            - "{{ ansible_os_family | lower }}_family.yml"
            - "{{ ansible_system | lower }}.yml"
            - main.yml
          paths:
            - "vars"
      become: no
      tags:
        - ownca_host_certs
        - ownca-host-certs
        - ownca_host_certificates
        - ownca-host-certificates
        - ownca_host_certs_debug
        - ownca-host-certs-debug
        - ownca_host_certificates_debug
        - ownca-host-certificates-debug

- name: Include Family Tasks
  include: "{{ ansible_os_family | lower }}.yml"
  when:
    - ansible_network_os is not defined
  become: no
  tags:
    - ownca_host_certs
    - ownca-host-certs
    - ownca_host_certificates
    - ownca-host-certificates
    - ownca_host_certs_debug
    - ownca-host-certs-debug
    - ownca_host_certificates_debug
    - ownca-host-certificates-debug

- name: Include NetworkOS tasks
  include: "{{ ansible_network_os.split('.')[2] | lower }}.yml"
  when:
    - ansible_network_os is defined
  become: no
  tags:
    - ownca_host_certs
    - ownca-host-certs
    - ownca_host_certificates
    - ownca-host-certificates
    - ownca_host_certs_debug
    - ownca-host-certs-debug
    - ownca_host_certificates_debug
    - ownca-host-certificates-debug
