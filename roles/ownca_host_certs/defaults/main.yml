---
packages:
  - python3-cryptography

# Certificat Authority
ownca_domain_list: "{{ rebeldream_domain_list }}"
ownca_domain: "{{ rebeldream_domain_list | join('_') }}"

# Location Information
ownca_country_code: US

# OIDs
mskdc_oid: "1.3.6.1.5.2.3.5"
msadguid_oid: "1.3.6.1.4.1.311.25.1"
scardlogin_oid: "1.3.6.1.4.1.311.20.2.2" 
msupn_oid: "1.3.6.1.4.1.311.20.2.3"

ownca_directory: "~/.pki"
ownca_ca_directory: "{{ ownca_directory }}/certificate_authorities"
ownca_hosts_directory: "{{ ownca_directory }}/hosts"
ownca_component_password: "password"

ca_format: 'pem'
ca_type: RSA
ca_sn: 8

etc: "/etc/ssl"

ownca_host_certs_directories:
  - name: private
    mode: "0700"
  - name: csr
    mode: "0700"
  - name: certs
    mode: "0755"

ownca_host_certs_subject_alt_name:
  - "DNS:{{ ansible_fqdn }}"

ownca_host_certs_extended_key_usage:
  - serverAuth
  - clientAuth

ownca_host_certs_key_usage:
  - digitalSignature
  - keyEncipherment
