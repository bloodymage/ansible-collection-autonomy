# ==================================================================================================
#
# Install Configuration files
#
# ==================================================================================================
- name: "Install Bind Config Files"
  template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ bind_conf_dir }}/{{ item }}"
    owner: root
    group: root
    mode: "0644"
  become: yes
  loop:
    - named.conf
    - named.conf.options
    - named.conf.default-zones
    - named.conf.local
  when:
    - bind_dnssec_secret is defined
    - bind_zones is defined
  notify: restart bind
  tags:
    - bind
    - bind_debug
    - bind-debug
    - bind-config

# ==================================================================================================
#
#
#
# ==================================================================================================
- name: "Install Dynamic DNS Keys"
  template:
    src: "{{ role_path }}/templates/ddns_key.j2"
    dest: "{{ bind_conf_dir }}/{{ item }}.key"
    owner: root
    group: root
    mode: "0644"
  become: yes
  when:
    - bind_dnssec_secret is defined
  loop:
    - ansible
  notify: restart bind
  tags:
    - bind
    - bind_debug
    - bind-debug
    - bind-config

# ==================================================================================================
#
#
#
# ==================================================================================================
- name: Ensure Zone Directory Exists
  file:
    dest: "{{ bind_zone_dir }}"
    state: directory
    owner: "{{ bind_owner }}"
    group: "{{ bind_group }}"
    mode: "0755"
  become: yes
  when:
    - bind_dnssec_secret is defined
  tags:
    - bind
    - bind_debug
    - bind-debug
    - bind-zones

# ==================================================================================================
#
# Install Zone Files
#
# ==================================================================================================
- name: Download Root Zone file
  get_url:
    url: http://www.internic.net/domain/root.zone
    dest: "{{ bind_cache_dir }}/db.root"
    owner: bind
    group: bind
    mode: "0644"
  become: yes
  when:
    - bind_dnssec_secret is defined
  tags:
    - bind
    - bind_debug
    - bind-debug
    - bind-zones

- name: "Installing Forward Zone files"
  template:
    src: "forwardzone.j2"
    dest: "{{ bind_zone_dir }}/db.{{ bind_zone }}"
    owner: "{{ bind_owner }}"
    group: "{{ bind_group }}"
    mode: "0644"
  become: yes
  when:
    - bind_zone is defined
  notify: restart bind
  tags:
    - bind
    - bind_debug
    - bind-debug
    - bind-zones

- name: "Installing Reverse Zone files"
  template:
    src: "reversezone.j2"
    dest: "{{ bind_zone_dir }}/db.{{ bind_reverse_zone }}"
    owner: "{{ bind_owner }}"
    group: "{{ bind_group }}"
    mode: "0644"
  become: yes
  when:
    - bind_reverse_zone is defined
  notify: restart bind
  tags:
    - bind
    - bind_debug
    - bind-debug
    - bind-zones

- name: "Ensure Bind can write to bind directories"
  file:
    path: "{{ item }}"
    owner: "{{ bind_owner }}"
    group: "{{ bind_group }}"
    mode: "0775"
    state: directory
  become: yes
  loop:
    - "{{ bind_zone_dir }}"
    - "{{ bind_cache_dir }}"
  tags:
    - bind
    - bind_debug
    - bind-debug
    - bind-zones
