---
# ==================================================================================================
#
# OS Specific Setup
#
#
# ==================================================================================================
- name: Source specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family | lower }}_family.yml"
  tags:
    - bind
    - pretask

# ==================================================================================================
#
#
#
# ==================================================================================================
- name: "Install Bind"
  package:
    pkg: "{{ packages }}"
    state: present
  become: yes
  register: result
  when:
    - bind_dnssec_secret is defined
  tags:
    - bind
    - bind-install
    - install-packages

