---
# ==================================================================================================
#
# OS Specific Setup
#
#
# ==================================================================================================
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_network_os | default(none) }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
            - "{{ ansible_os_family | lower }}_family.yml"
            - "{{ ansible_system | lower }}.yml"
            - main.yml
          paths:
            - "vars"
      become: no
      tags:
        - bind
        - bind_debug
        - bind-debug
        - install-packages

    - name: "Install packages"
      package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - bind
        - bind_debug
        - bind-debug
        - install-packages

# ==================================================================================================
#
# Set Variables
#
# ==================================================================================================
- name: Query DNS for zone SOA
  ansible.builtin.set_fact:
    __zone_soa: "{{ lookup('community.general.dig', bind_zone + '/SOA') }}"
  become: no
  when:
    - bind_zone is defined
  tags:
    - bind
    - bind_debug
    - bind-debug

- name: Query DNS for reverse zone SOA
  ansible.builtin.set_fact:
    __reverse_zone_soa: "{{ lookup('community.general.dig', bind_reverse_zone + '/SOA') }}"
  become: no
  when:
    - bind_reverse_zone is defined
  tags:
    - bind
    - bind_debug
    - bind-debug

- name: Print Zone SOA
  debug:
    msg:
      - "Serial Number: {{ __zone_soa.split(' ')[2] | default(none) }}"
    verbosity: 1
  become: no
  when:
    - __zone_soa is defined
  tags:
    - never
    - bind_debug
    - bind-debug

- name: Print Reverse Zone SOA
  debug:
    msg:
      - "Serial Number: {{ __reverse_zone_soa.split(' ')[2] | default (none) }}"
    verbosity: 1
  become: no
  when:
    - __reverse_zone_soa is defined
  tags:
    - never
    - bind_debug
    - bind-debug

- name: "Print Zone SOA"
  debug:
    msg:
      - "{{ __zone_soa }}"
    verbosity: 2
  become: no
  when:
    - __zone_soa is defined
  tags:
    - never
    - bind_debug
    - bind-debug

- name: "Print Reverse Zone SOA"
  debug:
    msg:
      - "{{ __reverse_zone_soa }}"
    verbosity: 2
  become: no
  when:
    - __zone_soa is defined
  tags:
    - never
    - bind_debug
    - bind-debug

- name: "Get Zone's Current Serial Number"
  ansible.builtin.set_fact:
    __zone_current_serial_number: "{{ __zone_soa.split(' ')[2] }}"
  become: no
  when:
    - __zone_soa is defined
  tags:
    - bind
    - bind_debug
    - bind-debug

- name: "Get Reverse Zone's Current Serial Number"
  ansible.builtin.set_fact:
    __reverse_zone_current_serial_number: "{{ __reverse_zone_soa.split(' ')[2] | default(bind_reverse_zone_serial_number) }}"
  become: no
  when:
    - __reverse_zone_soa is defined
  tags:
    - bind
    - bind_debug
    - bind-debug

- name: Set new Serial Number
  ansible.builtin.set_fact:
    bind_zone_serial_number: "{{ __zone_current_serial_number | int + 1 }}"
  become: no
  when:
    - __zone_current_serial_number is defined
    - __zone_current_serial_number >= bind_zone_serial_number
  tags:
    - bind
    - bind_debug
    - bind-debug

- name: Set new Serial Number
  ansible.builtin.set_fact:
    bind_reverse_zone_serial_number: "{{ __reverse_zone_current_serial_number | int + 1 }}"
  become: no
  when:
    - __reverse_zone_current_serial_number is defined
    - __reverse_zone_current_serial_number >= bind_reverse_zone_serial_number
  tags:
    - bind
    - bind_debug
    - bind-debug

- name: Check new serial number
  ansible.builtin.debug:
    msg:
      - "Current Serial Number: {{ __zone_current_serial_number }}"
      - "New Serial Number:     {{ bind_zone_serial_number }}"
    verbosity: 1
  become: no
  when:
    - __zone_current_serial_number is defined
  tags:
    - never
    - bind_debug
    - bind-debug

