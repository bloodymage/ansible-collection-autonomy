---
# tasks file for keycloak
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_network_os | default(none) }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}_family.yml"
        - "{{ ansible_system | lower }}.yml"
        - main.yml
      paths:
        - "vars"
  become: no
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug
    - install-packages

- name: "Install packages"
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present
  become: yes
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug
    - install-packages

# ==================================================================================================
#
#
#
# ==================================================================================================
- name: "Download Keycloak Sources"
  ansible.builtin.get_url:
    url: "{{ item.source }}"
    dest: "/tmp/{{ item.file }}"
    checksum: "{{ item.checksum_type }}:{{ item.checksum }}"
    mode: '0644'
  loop: "{{ keycloak_source_url }}"
  become: no
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug
    - download-sources

- name: "Create Keycloak Directory"
  ansible.builtin.file:
    path: "{{ keycloak_install_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: yes
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug

- name: Extract Sources
  ansible.builtin.unarchive:
    src: "/tmp/{{ keycloak_source_url[0].file }}"
    dest: "{{ keycloak_install_dir }}"
    remote_src: yes
    owner: root
    group: root
    extra_opts: [--strip-components=1]
    creates: "{{ keycloak_license_path }}"
  become: yes
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug

- name: "Ensure we have a password for the keycloak administrator user"
  ansible.builtin.set_fact:
    keycloak_admin_password: "{{ lookup('community.general.passwordstore', __password_store_id + ' create=true length=' + __password_length + ' nosymbols=true ' + __password_overwrite) }}"
  vars:
    __password_store_id: "{{ rebeldream_domain }}/hosts/{{ inventory_hostname_short }}/keycloak_admin_password"
    __password_length: "{{ item.password_legnth | default(rebeldream_password_length) }}"
    __password_overwrite: "overwrite={{ rebeldream_overwrite_password }} backup=yes"
  become: no
  when:
    - keycloak_admin_password == "password"
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug

- name: "Ensure we have a password for the keycloak keystore"
  ansible.builtin.set_fact:
    keycloak_keystore_password: "{{ lookup('community.general.passwordstore', password_store_id + ' create=true length=42 nosymbols=true') }}"
  vars:
    password_store_id: "{{ rebeldream_domain }}/hosts/{{ rebeldream_hostname_short }}/keycloak_keystore_password"
  become: no
  when:
    - keycloak_keystore_password == "password"
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug

- name: "Install Service File"
  ansible.builtin.template:
    src: "service.conf.j2"
    dest: "/etc/systemd/system/keycloak.service"
    owner: root
    group: root
    mode: "0644"
  become: yes
  notify: enable keycloak
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug

- name: "Install Keycloak configuration file"
  ansible.builtin.template:
    src: "keycloak.xml.j2"
    dest: "{{ keycloak_install_dir }}/{{ keycloak_mode }}/configuration/{{ keycloak_mode }}.xml"
    owner: root
    group: root
    mode: "0644"
  become: yes
  notify: restart keycloak
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug

# ==================================================================================================
#
# TODO: Update this to fully qualified collection name
#
# As of ansible 2.10.3 this fails with the fully qualified collection name:
# - ansible.builtin.command
#
# I really need a way to test if the admin user is already created.  If so, don't run the command.
#
# ==================================================================================================
- name: "Create admin user"
  ansible.builtin.command:
    cmd: >
      {{ keycloak_binary_dir }}/add-user-keycloak.sh
      -r master
      -u "{{ keycloak_admin_user }}"
      -p "{{ keycloak_admin_password }}"
  become: yes
  tags:
    - never
    - keycloak-admin-user

# ==================================================================================================
#
# TODO: Add way to determine if this should be 'force' overwriten.
#
# ==================================================================================================
- name: Generate PKCS#12 file
  community.crypto.openssl_pkcs12:
    action: export
    backup: yes
    path:  "{{ keycloak_install_dir }}/{{ keycloak_mode }}/configuration/keycloak.jks"
    friendly_name: "{{ keycloak_keystore_alias }}"
    passphrase: "{{ keycloak_keystore_password }}"
    privatekey_path: "/etc/ssl/private/{{ inventory_hostname }}.key"
    certificate_path: "/etc/ssl/certs/{{ inventory_hostname }}-chain.pem"
    other_certificates:
      - "/etc/ssl/certs/{{ rebeldream_org_name }}-{{ rebeldream_zones[0] }}-component-ca.pem"
      - "/etc/ssl/certs/{{ rebeldream_org_name }}-{{ rebeldream_zones[0] }}-ca.pem"
      - "/etc/ssl/certs/{{ rebeldream_org_name }}-{{ rebeldream_zones[1] }}-component-ca.pem"
      - "/etc/ssl/certs/{{ rebeldream_org_name }}-{{ rebeldream_zones[1] }}-ca.pem"
      - "/etc/ssl/certs/{{ rebeldream_org_name }}-root-ca.pem"
      - "/etc/ssl/certs/zeus.olympus.drbr.org-chain.pem"
    state: present
    iter_size: 0
    maciter_size: 0
    mode: '0600'
    owner: root
    group: root
    #force: yes
  become: yes
  notify: restart keycloak
  tags:
    - keycloak
    - keycloak_debug
    - keycloak-debug
