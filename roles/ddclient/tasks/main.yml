---
# tasks file for ddclient
# ======================================================================
#
# Task "Install ddclient apps"
#
# Installs a set of common apps for all systems on the network
#
# ======================================================================
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_network_os | default(none) }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
            - "{{ ansible_os_family | lower }}_family.yml"
            - "{{ ansible_system | lower }}.yml"
            - main.yml
          paths:
            - "vars"
      become: no
      tags:
        - ddclient
        - ddclient_debug
        - ddclient-debug
        - install-packages

    - name: "Install packages"
      package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - ddclient
        - ddclient_debug
        - ddclient-debug
        - install-packages

# ==================================================================================================
#
# Configure ddclient
#
# ==================================================================================================
- name: Install ddclient.conf
  template:
    src: ddclient.j2
    dest: /etc/ddclient.conf
    owner: root
    group: root
    mode: "0600"
  become: yes
  notify: restart ddclient
  when:
    - ddclient_sites is defined
  tags:
    - ddclient
    - ddclient_debug
    - ddclient-debug
