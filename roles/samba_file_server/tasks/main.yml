    cmd: "rm *.tdb *.ldb"
    chdir: "{{ item }}"
  loop:
    - "/var/run/samba"
    - "/var/lib/samba"
    - "/var/cache/samba"
    - "/var/lib/samba/private"
  become: yes
  ignore_errors: yes
  when:
    - samba_create_domain is defined
    - samba_create_domain 
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

# ==================================================================================================
#
# As a precaution, we remove the krb5.conf file
#
# ==================================================================================================
- name: Remove krb5.conf
  file:
    path: "/etc/krb5.conf"
    state: absent
  when:
    - samba_create_domain is defined
    - samba_create_domain
  notify: "Update krb5"
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

# Create Config File
- name: Install smb.conf configuration file
  template:
    src: "smb.conf.j2"
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: 0644
  become: yes
  notify: restart samba-domain-member
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

# Create Config File
- name: Install user.map
  template:
    src: "user.map.j2"
    dest: /etc/samba/user.map
    owner: root
    group: root
    mode: 0644
  become: yes
  notify: restart samba-domain-member
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

# ==================================================================================================
#
# Join Domain
#
# ==================================================================================================
# - name: Test if host is already join to domain

- name: Join Domain
  shell: "net ads join -U administrator -w {{ samba_administrator_password }}"
  become: yes
  when:
    - samba_create_domain is defined
    - samba_create_domain
    # - domain_joined is false
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members
  notify: start samba-domain-member
