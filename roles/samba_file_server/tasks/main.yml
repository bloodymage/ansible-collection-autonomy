---
# tasks file for samba-domain-member
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_network_os | default(none) }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
            - "{{ ansible_os_family | lower }}_family.yml"
            - "{{ ansible_system | lower }}.yml"
            - main.yml
          paths:
            - "vars"
      become: no
      tags:
        - samba_file_server
        - samba-file-server

    - name: "Install packages"
      package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - samba_file_server
        - samba-file-server
        - install-packages

# ==================================================================================================
#
# Ensure samba is not currently running on the host system.
#
# Steps:
#   1. Identify the processes
#
# Ref: https://stackoverflow.com/questions/46515704/how-to-kill-a-running-process-using-ansible
# ==================================================================================================
- name: Get running processes
  shell: >
    ps -ef |
    grep -v grep |
    egrep 'samba|smbd|nmbd|winbindd' |
    awk '{print $2}'
  register: running_processes
  become: yes
  when:
    - samba_create_domain is defined
    - samba_create_domain
  tags:
    - samba_file_server
    - samba-file-server

- name: Kill running processes
  shell: "kill {{ item }}"
  loop: "{{ running_processes.stdout_lines }}"
  become: yes
  ignore_errors: yes
  when:
    - samba_create_domain is defined
    - samba_create_domain 
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

- name: Wait for all processes to be killed
  wait_for:
    path: "/proc/{{ item }}/status"
    state: absent
  loop: "{{ running_processes.stdout_lines }}"
  ignore_errors: yes
  register: killed_processes
  become: yes
  when:
    - samba_create_domain is defined
    - samba_create_domain 
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

- name: Force kill stuck processes
  shell: "kill -9 {{ item }}"
  loop: "{{ killed_processes.results | select('failed') | map(attribute='item') | list }}"
  become: yes
  ignore_errors: yes
  when:
    - samba_create_domain is defined
    - samba_create_domain 
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

# ==================================================================================================
#
# Ensure config file does not already exists
#
# ==================================================================================================
- name: Identify config file if it exists
  shell: >
    smbd -b |
    grep 'CONFIGFILE' |
    cut -d: -f2 |
    tr -s "[:blank:]"
  register: config_file
  when:
    - samba_create_domain is defined
    - samba_create_domain
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

- name: Print Variables
  debug:
    var: config_file
    verbosity: 2
  when:
    - samba_create_domain is defined
    - samba_create_domain
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

- name: Remove config file
  file:
    path: "{{ config_file }}"
    state: absent
  when:
    - samba_create_domain is defined
    - samba_create_domain 
  tags:
    - samba_file_server
    - samba-file-server
    - samba
    - samba-domain-members

