---
packages:
  - python3-cryptography

ownca_domain_list: "{{ rebeldream_domain_list }}"
ownca_domain: "{{ rebeldream_domain_list | join('_') }}"

# Files and Directories
ownca_directory: "~/.pki/certificate_authorities"
ownca_format: 'pem'
ownca_etc: "/etc/ssl"

# URLs
pki_url: "pki.{{ ansible_domain }}"
ocsp_url: "ocsp.{{ ansible_domain }}"
crl_distribution_point: "https://{{ pki_url }}"

# Key Specific
ownca_type: RSA
ownca_sn: 8

ownca_intermediate_ca: "{{ rebeldream_org_unit_name | lower }}"


ownca_revoked_certificates: []
