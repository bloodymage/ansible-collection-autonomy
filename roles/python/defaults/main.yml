---
# defaults file for python
autonomy_packages:
  - python3
  - python3-pip
  - python3-setuptools

python_alternatives:
  - "{{ python2_alternative }}"
  - "{{ python3_alternative }}"

python2_alternative:
  name: "python2"
  priority: "10"

python3_alternative:
  name: "python3"
  priority: "20"

__python_alternatives: []

python2: "python2"
python3: "python3"
