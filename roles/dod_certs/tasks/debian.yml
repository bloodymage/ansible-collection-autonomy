---
- name: "Ensure cert directory exists."
  ansible.builtin.file:
    path: "{{ dod_certs_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: yes

# ==================================================================================================
#
# TODO: Find out why 'exclude' doesn't work.
#
# ==================================================================================================
- name: "Extract Certs."
  ansible.builtin.unarchive:
    src: "{{ item.source }}"
    dest: "{{ dod_certs_dir }}/"
    extra_opts:
      - "-j"
    exclude:
      - "README.txt"
    remote_src: yes
    owner: root
    group: root
    mode: "0644"
  loop: "{{ dod_certs_url }}"
  become: yes
  notify:
    - "update ca-certificates"

- name: "Cleanup extra files."
  ansible.builtin.file:
    path: "{{ dod_certs_dir }}/{{ item }}"
    state: absent
  loop: "{{ dod_certs_exclude }}"
  become: yes
  notify:
    - "update ca-certificates"
