---
# defaults file for dod_certs
dod_certs_dir: "{{ ownca_usr_directory }}"
dod_certs_version: "v5.6"
dod_certs_version_alt: "v5-6"

dod_certs_zipfile: "unclass-certificates_pkcs7_{{ dod_certs_version_alt }}_dod.zip"

dod_certs_url:
  - source: "https://dl.dod.cyber.mil/wp-content/uploads/pki-pke/zip/{{ dod_certs_zipfile }}"
    file: "{{ dod_certs_zipfile }}"
    #exclude:
    #  - "Certificates_PKCS7_{{ dod_certs_version }}_DoD/README.txt"
    #  - "Certificates_PKCS7_{{ dod_certs_version }}_DoD/Certificate_PKCS7_{{ dod_certs_version }}_DoD.sha256"

dod_certs_exclude:
  - "README.txt"
  - "Certificate_PKCS7_{{ dod_certs_version }}_DoD.sha256"

dod_certs_pem_files:
  - "DoD_PKE_CA_chain"
