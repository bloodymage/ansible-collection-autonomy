---
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files: "{{ __os_variables_files }}"
          paths:
            - "vars"
      become: no
      tags:
        - aptitude
        - aptitude_debug
        - aptitude-debug

- name: Ensure apt repos are up to date
  block:
    - name: "Ensure Raspbian Raspberry Pi Repo is current"
      ansible.builtin.template:
        src: "raspi.list.j2"
        dest: /etc/apt/sources.list.d/raspi.list
        owner: root
        group: root
        mode: '0644'
      become: yes
      when:
        - ansible_lsb.id is defined and ansible_lsb.id == "Raspbian"
      tags:
        - aptitude
        - aptitude_debug
        - aptitude-debug

    - name: "Ensure sources.list is current"
      ansible.builtin.template:
        src: "sources.list.j2"
        dest: /etc/apt/sources.list
        owner: root
        group: root
        mode: '0644'
      become: yes
      tags:
        - aptitude
        - aptitude_debug
        - aptitude-debug

- name: "Install packages"
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present
  become: yes
  tags:
    - aptitude
    - aptitude_debug
    - aptitude-debug
    - install-packages
