---
# defaults file for xscreensaver
autonomy_packages:
  - xscreensaver
  - xscreensaver-data-extra
  - xscreensaver-gl-extra
  - xscreensaver-screensaver-bsod
  - xscreensaver-screensaver-dizzy
  - xscreensaver-screensaver-webcollage
  - rss-glx

xscreensaver_mode: "random"
xscreensaver_timeout: "0:10:00"
xscreensaver_cycle: "0:10:00"
xscreensaver_lock_timeout: "0:00:00"
xscreensaver_passwd_timeout: "0:00:30"
xscreensaver_dpms_enabled: "False"
xscreensaver_dpms_quickoff_enabled: "False"
xscreensaver_dpms_standby: "2:00:00"
xscreensaver_dpms_suspend: "2:00:00"
xscreensaver_dpms_off: "4:00:00"
xscreensaver_grab_desktop_images: "False"
xscreensaver_grab_video_frames: "False"
xscreensaver_choose_random_images: "False"
xscreensaver_image_directory: ""
xscreensaver_nice: "10"
xscreensaver_memory_limit: "0"
xscreensaver_lock: "False"
xscreensaver_verbose: "False"
xscreensaver_timestamp: "True"
xscreensaver_fade: "True"
xscreensaver_unfade: "False"
xscreensaver_fade_seconds: "0:00:03"
xscreensaver_fade_ticks: "20"
xscreensaver_splash: "True"
xscreensaver_splash_duration: "0:00:05"
xscreensaver_visual_id: "default"
xscreensaver_install_colormap: "True"
xscreensaver_ignore_uninstalled_programs: "False"
xscreensaver_auth_warning_slack: "20"

# Allowed Values: 'date', 'literal', 'file', 'program', 'url', undef
# Default: 'url'
xscreensaver_text_mode: "{{ __xscreensaver_text_mode }}"
xscreensaver_text_literal: "XScreenSaver"
xscreensaver_text_file: ""
xscreensaver_text_program: "fortune"
xscreensaver_text_url: "https://planet.debian.org/rss20.xml"
xscreensaver_capture_stderr: "True"
xscreensaver_overlay_stderr: "True"
xscreensaver_overlay_text_foreground: "#FFFF00"
xscreensaver_overlay_text_background: "#000000"
xscreensaver_font: "*-medium-r-*-140-*-m-*"
xscreensaver_sgi_saver_extension: "True"
xscreensaver_xidle_extension: "True"
xscreensaver_proc_interrupts: "True"
xscreensaver_xinput_extension_dev: "False"
xscreensaver_get_view_port_is_full_of_lies: "False"
xscreensaver_demo_command: "xscreensaver-demo"
xscreensaver_help_url: "https://www.jwz.org/xscreensaver/man.html"
xscreensaver_load_url: "x-www-browser '%s'"
xscreensaver_date_format: "%Y-%m-%d %H:%M:%S"
xscreensaver_new_login_command: "dm-tool switch-to-greeter"

# # Change these at your peril:
xscreensaver_pointer_poll_time: "0:00:05"
xscreensaver_pointer_hysteresis: "10"
xscreensaver_initial_delay: "0:00:00"
xscreensaver_window_creation_timeout: "0:00:30"
xscreensaver_bourne_shell: "/bin/sh"

xscreensaver_dialog_heading_font: "-*-helvetica-bold-r-*-*-*-180-*-*-*-*-iso8859-1"
xscreensaver_dialog_body_font: "-*-helvetica-bold-r-*-*-*-140-*-*-*-*-iso8859-1"
xscreensaver_dialog_label_font: "-*-helvetica-bold-r-*-*-*-140-*-*-*-*-iso8859-1"
xscreensaver_dialog_uname_font: "-*-helvetica-bold-r-*-*-*-120-*-*-*-*-iso8859-1"
xscreensaver_dialog_button_font: "-*-helvetica-bold-r-*-*-*-140-*-*-*-*-iso8859-1"
xscreensaver_dialog_date_font: "-*-helvetica-medium-r-*-*-*-80-*-*-*-*-iso8859-1"

xscreensaver_passwd_font: "-*-courier-bold-r-*-*-*-140-*-*-*-iso8859-1"
xscreensaver_passwd_uname: "True"
xscreensaver_passwd_asterisks: "True"

xscreensaver_dialog_foreground: "#000000"
xscreensaver_dialog_background: "#E6E6E6"
xscreensaver_dialog_button_foreground: "#000000"
xscreensaver_dialog_button_background: "#F5F5F5"
xscreensaver_dialog_text_foreground: "#000000"
xscreensaver_dialog_text_background: "#FFFFFF"
xscreensaver_dialog_top_shadow_color: "#FFFFFF"
xscreensaver_dialog_bottom_shadow_color: "#CECECE"
xscreensaver_dialog_logo_width: "210"
xscreensaver_dialog_logo_height: "210"
xscreensaver_dialog_internal_border_width: "24"
xscreensaver_dialog_border_width: "1"
xscreensaver_dialog_shadow_thickness: "2"
xscreensaver_passwd_thermometer_foreground: "#4464AC"
xscreensaver_passwd_thermometer_background: "#FFFFFF"
xscreensaver_passwd_thermometer_width: "8"

