---
# tasks file for xscreensaver
- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files: "{{ __os_variables_files }}"
      paths:
        - "vars"
  become: no

- name: "Install packages"
  ansible.builtin.package:
    pkg: "{{ packages }}"
    state: present
  become: yes
  register: result

- name: "Install Default Config File."
  ansible.builtin.template:
    src: xscreensaver.j2
    dest: "/etc/X11/app-defaults/XScreenSaver"
    owner: root
    group: root
    mode: "0644"
  become: yes

- name: "Install Modified xscreensaver.service file."
  ansible.builtin.template:
    src: service.j2
    dest: "/etc/systemd/user/default.target.wants/xscreensaver.service"
    owner: root
    group: root
    mode: "0644"
  become: yes
  notify: "daemon reload"

- name: "Enable service xscreensaver and ensure it is not masked."
  ansible.builtin.systemd:
    name: xscreensaver
    enabled: yes
    masked: no
    scope: global

- name: "Set gnome lockscreen to use xscreensaver lock"
  ansible.builtin.file:
    src: "/usr/bin/xscreensaver-command"
    dest: "/usr/bin/gnome-screensaver-command"
    owner: root
    group: root
    state: link
  become: yes

