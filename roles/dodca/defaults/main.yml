---
# defaults file for dodca
dodca_dir: "{{ ownca_usr_directory }}"
dodca_version: "v5.6"
dodca_version_alt: "v5-6"

dodca_zipfile: "unclass-certificates_pkcs7_{{ dodca_version_alt }}_dod.zip"

dodca_url:
  - source: "https://dl.dod.cyber.mil/wp-content/uploads/pki-pke/zip/{{ dodca_zipfile }}"
    file: "{{ dodca_zipfile }}"
    #exclude:
    #  - "Certificates_PKCS7_{{ dodca_version }}_DoD/README.txt"
    #  - "Certificates_PKCS7_{{ dodca_version }}_DoD/Certificate_PKCS7_{{ dodca_version }}_DoD.sha256"

dodca_exclude:
  - "README.txt"
  - "Certificate_PKCS7_{{ dodca_version }}_DoD.sha256"

dodca_pem_files:
  - "DoD_PKE_CA_chain"
