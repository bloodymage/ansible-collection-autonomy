---
# defaults file for users
autonomy_user_packages: []

autonomy_users:
  - username: pi
    name: 'Pi'
    groups:
      - users
    id_number: 1000
    unix_home: /home/pi
    password: "password"
    ssh_key_password: "password"
    ssh_access_cert:
      - principal_name
    ssh_cert:
      - None
  - username: ansible_user_1
    groups:
      - users
      - sudo
    id_number: 1001
    unix_home: /home/ansible_user_1
    password: "password"
    ssh_key_password: "password"
    ssh_access_cert:
      - ansible
    ssh_cert:
      - None
  - username: ansible_user_2
    groups:
      - users
      - wheel
    id_number: 1002
    unix_home: /home/ansible_user_2
    ssh_key_password: "password"
    ssh_access_cert:
      - ansible
    ssh_cert:
      - None

autonomy_user_groups:
  - name: ssl-cert
    system: yes

autonomy_user_group_ansible_managed: "ansiblemanaged"
autonomy_user_password_min_id: 1000
autonomy_user_password_max_id: 1001

users_sudoers_options:
  - application: "screen"
    options:
      - entity: "Default"
        value: "env_keep += WINDOW"

# ==================================================================================================
#
#
#
# ==================================================================================================
__user_groups:
  - name: ansiblemanaged
    system: yes
  - name: users
    system: yes
  - name: wheel
    system: yes

__users: "{{ autonomy_users }}"

__user_root:
  username: root
  unix_home: /root
  ssh_access_cert:
    - root-everywhere

__default_mikrotik_device_user: "admin"

__username_list: []
