- name: "Get Users' SSH password from password-store"
  ansible.builtin.set_fact:
    username: "{{ item.username }}"
    ssh_key_password: "{{ lookup('community.general.passwordstore', password_store_id + ' create=true length=42 nosymbols=true') }}"
  vars:
    password_store_id: "{{ ansible_domain }}/hosts/{{ inventory_hostname_short }}/{{ item.username }}/ssh_key_password"
  loop: "{{ users }}"
  no_log: yes
  become: no
  delegate_to: localhost
  register: user_ssh_password_list
  when:
    - users is defined
    - item.ssh_cert is defined
  tags:
    - users
    - users_debug
    - users-debug

- name: "Check Ansible Facts SSH key password (WARNING: This will log the password)"
