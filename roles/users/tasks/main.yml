      - "Shell:        {{ item['shell'] | default('/bin/bash') }}"  # Defaults to /bin/bash
      - "Comment:      {{ item['name'] | default(none) }}"
      - "Home:         {{ item['unix_home'] | default('/nonexistent') }}"
