# ==================================================================================================
- name: Setup Sudoers file for user
  template:
    src: "user_sudoers.j2"
    dest: "/etc/sudoers.d/{{ item.username }}"
    owner: root
    group: root
    validate: /usr/sbin/visudo -csf %s
  loop: "{{ users }}"
  become: yes
  when:
    - item.sudoers is defined
    - (item.shell is not defined) or (item.shell != "/usr/sbin/nologin")
  tags:
    - users
    - users_debug
    - users-debug

