---
# tasks file for ansible-init
- name: "Install Required Apps."
  ansible.builtin.package:
    name: "{{ autonomy_ansible_packages }}"
    state: present
  become: yes

- name: "Install ansible.cfg"
  ansible.builtin.template:
    src: "ansible.cfg.j2"
    dest: ~/.ansible.cfg
    owner: pecan
    group: pecan
    mode: '0644'
  become: no

- name: "End playbook."
  ansible.builtin.meta: end_play
