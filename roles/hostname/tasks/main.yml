---
- name: "Pre-tasks"
  block:
    - name: Include OS-specific variables.
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_network_os | default(none) }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_distribution.split(' ')[0] | lower }}.yml"
            - "{{ ansible_os_family | lower }}_family.yml"
            - "{{ ansible_system | lower }}.yml"
            - main.yml
          paths:
            - "vars"
      become: no
      tags:
        - hostname
        - hostname_debug
        - hostname-debug
        - install-packages

    - name: "Install packages"
      package:
        name: "{{ packages }}"
        state: present
      become: yes
      tags:
        - hostname
        - hostname_debug
        - hostname-debug
        - install-packages

# ==================================================================================================
#
# Task: "Set Hostname"
#
# Allows changing a hostname simply by updating the hosts IP address
#
# ==================================================================================================
- name: "Print Variables"
  debug:
    msg:
      - "Hostname: {{ inventory_hostname }}"
    verbosity: 2
  tags:
    - never
    - hostname_debug
    - hostname-debug

- name: "Set Hostname"
  hostname:
    name: "{{ inventory_hostname_short }}"
  become: yes
  when:
    - inventory_hostname != "localhost"
    - ansible_os_family != "Windows"
    - ansible_network_os is not defined
  tags:
    - hostname

- name: "RouterOS: Set Hostname"
  routeros_command:
    commands:
      - /system identity print
  when:
    - ansible_network_os is defined
    - ansible_network_os == 'routeros'
  tags:
    - hostname
