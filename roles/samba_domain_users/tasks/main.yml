- name: "Add Samba Users (with a surname)"
  ansible.builtin.command:
    cmd: >
      samba-tool user create "{{ item.ansible_facts.username }}" "{{ item.ansible_facts.password }}"
      --unix-home "/home/{{ rebeldream_org_unit_name | upper }}/{{ item.ansible_facts.username }}"
      --uid-number "{{ item.ansible_facts.id_number }}"
      --gid-number "{{ item.ansible_facts.id_number }}"
      --given-name "{{ item.ansible_facts.given_name }}"
      --surname "{{ item.ansible_facts.surname }}"
      --login-shell "{{ item.ansible_facts.login_shell | default ('/bin/bash') }}"
      --nis-domain "{{ rebeldream_org_unit_name | upper }}"
      --mail-address "{{ item.ansible_facts.username }}{{ samba_email_domain }}"
      --username Administrator
      --password {{ samba_administrator_password }}
  become: yes
  loop: "{{ __domain_users }}"
  vars:
    __uid_number: "--uid-number '{{ item.ansible_facts.id_number }}'"
    __gid_number: "--gid-number '{{ item.ansible_facts.id_number }}'"
    __surname: "{% if item.ansible_facts.surname %}--surname '{{ item.ansible_facts.surname }}'{% else %}''{% endif %}"
  when:
    - item.ansible_facts.given_name is defined
    - item.ansible_facts.surname is truthy
    - item.ansible_facts.username not in existing_user_list.stdout_lines
  delegate_to: "{{ __samba_schema_master }}"
  run_once: yes

- name: "Add Samba Users (without a surname)"
  shell: >
    samba-tool user create "{{ item.ansible_facts.username }}" "{{ item.ansible_facts.password }}"
    --unix-home "/home/{{ rebeldream_org_unit_name | upper }}/{{ item.ansible_facts.username }}"
    --uid-number "{{ item.ansible_facts.id_number }}"
    --gid-number "{{ item.ansible_facts.id_number }}"
    --given-name "{{ item.ansible_facts.given_name }}"
    --login-shell "{{ item.ansible_facts.login_shell | default ('/bin/bash') }}"
    --nis-domain "{{ rebeldream_org_unit_name | upper }}"
    --mail-address "{{ item.ansible_facts.username }}{{ samba_email_domain }}"
    --username Administrator
    --password {{ samba_administrator_password }}
  become: yes
  loop: "{{ __domain_users }}"
  when:
    - item.ansible_facts.given_name is defined
    - item.ansible_facts.surname is falsy
    - item.ansible_facts.username not in existing_user_list.stdout_lines
    - item.ansible_facts.id_number is truthy
  delegate_to: "{{ __samba_schema_master }}"
  run_once: yes

