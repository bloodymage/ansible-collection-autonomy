---
# defaults file for dotfiles
dotfiles_gpg_pineentry_program: "/usr/bin/pinentry"
dotfiles_gpg_pinentry_mode: "loopback"
dotfiles_gpg_enable_ssh_support: yes
dotfiles_gpg_default_cache_ttl: 60480000
dotfiles_gpg_default_max_cache_ttl: 60480000
dotfiles_gpg_default_cache_ttl_ssh: 60480000
dotfiles_gpg_default_max_cache_ttl_ssh: 60480000

dotfiles_gpg_keyserver:
  - "hkps://pool.sks-keyservers.net"
  - "hkp://keys.gnupg.net"
  #- http://http-keys.gnupg.net
  #- mailto:pgp-public-keys@keys.nl.pgp.net
  #- ldap://pgp.surfnet.nl:11370
  #- ldap://keyserver.pgp.com

dotfiles_gpg_no_greeting: yes
dotfiles_gpg_use_agent: yes
dotfiles_gpg_list_options:
  - show-uid-validity
  - show-notations
  - show-std-notations
  - show-user-notations
dotfiles_gpg_keyid_format: "0xlong"
dotfiles_users: "{{ autonomy_users }}"
dotfiles_home: "/home"
dotfiles_mode: "0700"

dotfiles_default_git_branch: "main"
