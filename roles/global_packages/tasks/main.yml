# ==================================================================================================
- name: "{{ ansible_os_family }}: Install Emacsclient.desktop"
  copy:
    src: "{{ role_path }}/files/emacsclient.desktop"
    dest: "/usr/share/applications/emacsclient.desktop"
    owner: root
    group: root
    mode: "0644"
  become: yes
  tags:
    - global-packages
    - install-packages
