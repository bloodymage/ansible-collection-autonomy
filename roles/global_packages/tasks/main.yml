- name: "Install Emacsclient.desktop"
  copy:
    src: "emacsclient.desktop"
    dest: "/usr/share/applications/emacsclient.desktop"
    owner: root
    group: root
    mode: "0644"
  become: yes
  tags:
    - global-packages
    - global-packages
