- name: "Install Emacs Layers for {{ user.username }}"
  git:
    repo: "https://github.com/gderber/{{ item }}.git"
    dest: "{{ user.unix_home }}/.emacs.d/private/{{ item }}"
    force: yes
  become: yes
  become_user: "{{ user.username }}"
  loop: "{{ emacs_layers }}"
  when:
    - user.username is defined
    - user.unix_home is defined
    - (user.login_shell is not defined) or (user.login_shell != "/usr/sbin/nologin")
  tags:
    - install-dotfiles
    - install-spacemacs

