- name: Ensure User Home directory exists
  ansible.builtin.file:
    dest: "{{ __dotfiles_home }}"
    state: directory
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: "{{ __mode }}"
  loop: "{{ dotfiles_users }}"
  become: yes
  vars:
    __dotfiles_home: "{{ item.unix_home | default(dotfiles_home + '/' + item.username) }}"
    __mode: "{{ dotfiles_mode }}"
  when:
    - users is defined
    - item.unix_home is defined
    - (item.login_shell is not defined) or (item.login_shell != "/usr/sbin/nologin")
  tags:
    - dotfiles
    - dotfiles_debug
    - dotfiles-debug

- name: Install User gitconfig
  ansible.builtin.template:
    src: "gitconfig.j2"
    dest: "{{ __dotfiles_home }}/.gitconfig"
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: "0644"
  loop: "{{ users }}"
  become: yes
  vars:
    __dotfiles_home: "{{ item.unix_home | default(dotfiles_home + '/' + item.username) }}"
  when:
    - users is defined
    - (item.shell is not defined) or (item.shell != "/usr/sbin/nologin")
  tags:
    - dotfiles
    - dotfiles_debug
    - dotfiles-debug

- name: Ensure user .gnupg folder exists
  ansible.builtin.file:
    path: "{{ __dotfiles_home }}/.gnupg"
    state: directory
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: "0700"
  loop: "{{ users }}"
  become: yes
  vars:
    __dotfiles_home: "{{ item.unix_home | default(dotfiles_home + '/' + item.username) }}"
  when:
    - users is defined
    - (item.shell is not defined) or (item.shell != "/usr/sbin/nologin")
  tags:
    - dotfiles
    - dotfiles_debug
    - dotfiles-debug

- name: Install gpg.conf
  ansible.builtin.template:
    src: "gpg.conf.j2"
    dest: "{{ __dotfiles_home }}/.gnupg/gpg.conf"
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: "0644"
  loop: "{{ users }}"
  become: yes
  vars:
    __dotfiles_home: "{{ item.unix_home | default(dotfiles_home + '/' + item.username) }}"
  when:
    - users is defined
    - (item.shell is not defined) or (item.shell != "/usr/sbin/nologin")
  tags:
    - dotfiles
    - dotfiles_debug
    - dotfiles-debug

- name: Install gpg-agent.conf
  ansible.builtin.template:
    src: "gpg-agent.conf.j2"
    dest: "{{ __dotfiles_home }}/.gnupg/gpg-agent.conf"
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: "0644"
  loop: "{{ users }}"
  vars:
    __dotfiles_home: "{{ item.unix_home | default(dotfiles_home + '/' + item.username) }}"
  become: yes
  when:
    - (item.shell is not defined) or (item.shell != "/usr/sbin/nologin")
  tags:
    - dotfiles
    - dotfiles_debug
    - dotfiles-debug
